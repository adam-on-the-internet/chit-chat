<app-body>
  <div class="row">
    <div class="col-md-10 mx-auto my-3">
      <app-card [title]="'Chit Chat Overview'">
        <div class="row">
          <div class="col-md-4 mx-auto">
            <p>
              <button class="btn btn-success btn-block" (click)="goToCreateForm()">
                <i class="fa fa-plus"></i>
                Add a Chit Chat
              </button>
            </p>
          </div>
        </div>
        <app-chit-chat-table [chitChats]="chitChats" *ngIf="ready; else loading"></app-chit-chat-table>
      </app-card>
    </div>
  </div>
</app-body>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
