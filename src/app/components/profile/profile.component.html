<app-body>
  <div class="row">
    <div class="col-md-6 mx-auto my-3">
      <app-card [title]="'Your Profile'">
        <p>
          <strong>Email:</strong>
          {{email}}
        </p>
        <p>
          <strong>Admin:</strong>
          {{admin}}
        </p>
        <p>
          <strong>Special Access:</strong>
          {{specialAccess}}
        </p>
        <hr>
        <p>
          To edit your profile, go to the User Management App.
        </p>
        <p>
          <a
            class="btn btn-primary btn-block"
            href="https://aoti-user-management-ui.herokuapp.com/"
            target="_blank"
          >
            User Management App
            <i class="fa fa-arrow-right"></i>
          </a>
        </p>
      </app-card>
    </div>
  </div>
</app-body>
